name: Deploy processing_service to S3

on:
  push:
    branches: [main]
    paths:
      - 'processing_service/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Sync Stage1 to S3
        run: |
          aws s3 sync processing_service/stage1/ s3://${{ secrets.S3_BUCKET }}/spark-job-code/stage1/ \
            --exclude "__pycache__/*" --exclude "*.pyc" --exclude "data/*" --delete

      - name: Sync Stage2 to S3
        run: |
          aws s3 sync processing_service/stage2/ s3://${{ secrets.S3_BUCKET }}/spark-job-code/stage2/ \
            --exclude "__pycache__/*" --exclude "*.pyc" --exclude "data/*" --delete
